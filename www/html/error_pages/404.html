<!DOCTYPE html>
<html>
<head>
    <title>GIF with Text Overlay</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }
    
    .image-container {
        position: cover;
        width: 100%; 
        margin: 0 auto;
    }
    
    .image-container img {
        width: 100%;
        height: 100vh;
        object-fit: cover; 
        display: flex;
        margin: 0 auto;
    }
    
    .error-number {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 120px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        /* font-family: 'Arial', sans-serif;0 */
    }
    
    .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGZodW8xaW8ydDhhNjJja2FvenJraGU1bmw5ajFkMjN2a251dm9pYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1EmBoG0IL50VIJLWTs/giphy.gif" alt="Animated GIF">
        <div class="error-number">404</div>
        <div class="text-overlay">Whoops! Looks like we're in the wrong galaxy. ðŸŒŒ</div>
    </div>
</body>
</html>
